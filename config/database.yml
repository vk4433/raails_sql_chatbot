default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: sql_chatbot_development
  # Keep MySQL configuration for local development if needed
  # adapter: mysql2
